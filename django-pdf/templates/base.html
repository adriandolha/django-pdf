<!-- templates/base.html -->

<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django PDF{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
{% load bootstrap5 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body>
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>
</html>
